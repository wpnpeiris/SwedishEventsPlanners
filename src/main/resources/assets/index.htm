<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>SEP - Swedish Events Planners</title>

<!-- Bootstrap core CSS -->
<link href="assets/css/bootstrap/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap Dropdown Lists library-->
<link href="assets/css/bootstrap/bootstrap-select.min.css" rel="stylesheet">

<!-- bootsrap Calendar option -->
<link href="assets/css/bootstrap/bootstrap-datetimepicker.min.css" rel="stylesheet">

<!-- Table sorter -->
<link href="assets/css/bootstrap/theme.bootstrap.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="assets/css/home.css" rel="stylesheet">

</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">SEP - Swedish Events Planners</a>
			</div>
			
			<ul class="nav navbar-nav navbar-right">
	            <li>
	            	<a>
	            	<select id="ref_mock" class="form-control" data-size="8">
						<option value="role1" selected>Customer Service</option>
						<option value="role2">Customer Service Manager</option>
						<option value="role3">Financial Manager</option>
						<option value="role4">Admistration Department Manager</option>
						<option value="role5">Production Manager</option>
						<option value="role6">Service Manager</option>
					</select>
					</a>
				</li>
          </ul>
			<!-- /.nav-collapse -->
		</div>
		<!-- /.container -->
	</nav>
	<!-- /.navbar -->

	<div class="container">
		<p>
			<button id="newBtn" type="button" class="btn btn-success"
				aria-expanded="false" aria-controls="clientRequestForm">
				New Client Request
			</button>
		</p>
		<div id="clientRequestForm" class="panel panel-default collapse" aria-expanded="false">
		  <div class="panel-body">
		  	<div class="row">
				<div class="col-xs-12 col-md-6 form-group">
					<label for="ref_id">Request ID: </label> 
					<input id="ref_id" type="text" class="form-control" disabled/>
				</div>							
	
				<div class="col-xs-12 col-md-6 form-group">
					<label for="ref_name">Client Name: </label>
					<input id="ref_name" type="text" class="form-control" placeholder="First Name, Last Name"/>
				</div>	
			</div>
			<div class="row">
				<div class="col-xs-12 col-md-6 form-group">
					<label for="ref_type">Event Type: </label> 
					<select id="ref_type" class="form-control">
						<option value="evnet1" selected>Workshop</option>
						<option value="evnet2">Summer School</option>
						<option value="evnet3">Conference</option>
					</select>
				</div>							
	
				<div class="col-xs-12 col-md-6 form-group">
					<label for="ref_pref">Preferences: </label> 
					<select id="ref_pref" class="form-control" multiple>
						<option value="pref1" selected>Decoration</option>
						<option value="pref2">Parties</option>
						<option value="pref3">Breakfast, Lunch, Dinner</option>
						<option value="pref4">Photos, Filming</option>
					</select>
				</div>	
			</div>
			<div class="row">
				<div class="col-xs-12 col-md-6 form-group">
					<label for="ref_fromdate">From Date: </label>
					<div class="form-group">
		                <div class='input-group date' id='ref_fromdate'>
		                    <input type='text' class="form-control" />
		                    <span class="input-group-addon">
		                        <span class="glyphicon glyphicon-calendar"></span>
		                    </span>
		                </div>
		            </div>
				</div>							
	
				<div class="col-xs-12 col-md-6 form-group">
					<label for="ref_todate">To Date: </label>
					<div class="form-group">
		                <div class='input-group date' id='ref_todate'>
		                    <input type='text' class="form-control" />
		                    <span class="input-group-addon">
		                        <span class="glyphicon glyphicon-calendar"></span>
		                    </span>
		                </div>
		            </div>
				</div>	
							
			</div>
			
			<div class="row">
				<div class="col-xs-12 col-md-6 form-group">
					<label for="ref_attendees">Expected Attendees: </label> 
					<input id="ref_attendees" type="number" class="form-control" min="10" max="500" step="1"/>
				</div>							
	
				<div class="col-xs-12 col-md-6 form-group">
					<label for="ref_budget">Expected Budget (SEK): </label>
					<input id="ref_budget" type="number" class="form-control"/>
				</div>	
			</div>
		  
			
		  	<div class="row">
				<div class="col-xs-12 col-md-6 form-group">
					<label for="ref_status">Status</label>
					<select id="ref_status" class="form-control">
						<option value="sta1" selected>Open</option>
						<option value="sta2">Inprogress</option>
						<option value="sta3">Complete</option>
					</select>
				</div>
			
			
	
				<div class="col-xs-12 col-md-6 form-group">
					<label for="ref_assignee">Assignee</label>
					<select id="ref_assignee" class="form-control">
						<option value="role1" selected>Customer Service</option>
						<option value="role2">Customer Service Manager</option>
						<option value="role3">Financial Manager</option>
						<option value="role4">Admistration Department Manager</option>
						<option value="role5">Production Manager</option>
						<option value="role6">Service Manager</option>
					</select>
				</div>	
			</div>
		  
		  
		   	<div class="raw">
				<div class="form-group pull-right content-bnt-panel">
					<div class="btn-group" role="group">
						<button id="saveBtn" class="btn btn-default">Save</button>
					</div>
					<div class="btn-group" role="group">
						<button id="resetBtn" class="btn btn-default" type="button">Reset</button>
						<button id="cancelBtn" class="btn btn-default" type="button">Cancel</button>
					</div>
				</div>
			</div>
			
		  </div>
		</div>
		

		<div class="row">
			<div class="col-xs-12">
				<!-- .table-responsive -->
				<div class="table-responsive" >
						<table>
							<thead>
								<tr>
									<th>ID</th>
									<th>Client Name</th>
									<th>Event&nbsp;Type</th>
									<th>From&nbsp;Date</th>
									<th>To&nbsp;Date</th>
									<th>Expected&nbsp;Attendees</th>
									<th>Expected&nbsp;Budget</th>
									<th class="filter-false remove sorter-false"></th>								
								</tr>
							</thead>
							<tfoot>
								<tr>
									<th>ID</th>
									<th>Client Name</th>
									<th>Event&nbsp;Type</th>
									<th>From&nbsp;Date</th>
									<th>To&nbsp;Date</th>
									<th>Expected&nbsp;Attendees</th>
									<th>Expected&nbsp;Budget</th>
									<th></th>								
								</tr>
							</tfoot>
							<tbody>
									
							</tbody>
						</table>
					</div>
					<!-- .table-responsive -->
			</div>
		</div>
		
	</div>	

	<!--/.container-->


	<script src="assets/js/lib/jquery-1.11.2.min.js"></script>
	<script src="assets/js/lib/bootstrap.min.js"></script>

	<!-- Bootstrap Dropdown Lists library-->
	<script src="assets/js/lib/bootstrap-select.min.js"></script>
  
    <!-- Bootstrap Calendar Option -->
	<script src="assets/js/lib/moment.js"></script>
	<script src="assets/js/lib/bootstrap-datetimepicker.min.js"></script>
	
	<!--Tablesorter -->
	<script src="assets/js/lib/jquery.tablesorter.js"></script>
	<script src="assets/js/lib/jquery.tablesorter.widgets.js"></script>
	<script src="assets/js/lib/jquery.tablesorter.pager.js"></script>
	
	<script src="assets/js/app.js"></script>
	
</body>
</html>
